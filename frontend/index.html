<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NBA Player Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Search NBA Players <small class="text-muted d-block fs-6">(use last name)</small></h1>

    <form id="searchForm" class="row g-3 justify-content-center">
      <div class="col-12 col-md-6">
        <input id="q" class="form-control" placeholder="Enter player last name" required>
      </div>
      <div class="col-auto">
        <button class="btn btn-primary">Search</button>
      </div>
    </form>

    <div id="results" class="mt-4"></div>
    <div id="prediction" class="mt-4"></div>
  </div>

  <script>
    // Replace with your deployed backend URL (Render/Railway)
    const API_BASE = "https://YOUR-BACKEND-URL";

    const form = document.getElementById('searchForm');
    const results = document.getElementById('results');
    const predBox = document.getElementById('prediction');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      predBox.innerHTML = "";
      const q = document.getElementById('q').value.trim();
      results.innerHTML = '<div class="text-muted">Searching…</div>';
      const res = await fetch(`${API_BASE}/api/players?q=${encodeURIComponent(q)}`);
      const data = await res.json();

      if (!data.players?.length) {
        results.innerHTML = '<div class="alert alert-warning">No players found.</div>';
        return;
      }
      results.innerHTML = data.players.map(p => `
        <div class="card mb-2">
          <div class="card-body d-flex justify-content-between align-items-center">
            <div>
              <strong>${p.firstname || ''} ${p.lastname || ''}</strong>
              <div class="text-muted">${p.team || '—'} ${p.number ? '· #' + p.number : ''}</div>
            </div>
            <button class="btn btn-outline-primary" onclick="predict(${p.id})">Predict</button>
          </div>
        </div>
      `).join('');
    });

    async function predict(id) {
      predBox.innerHTML = '<div class="text-muted">Predicting…</div>';
      const res = await fetch(`${API_BASE}/api/predict?player_id=${id}`);
      const data = await res.json();
      if (data.error) {
        predBox.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
        return;
      }
      const pr = data.prediction;
      predBox.innerHTML = `
        <div class="card">
          <div class="card-body">
            <h5 class="card-title mb-3">${data.player.name || 'Player'}</h5>
            <div class="row text-center">
              <div class="col"><div class="fw-bold fs-4">${pr.points}</div><div class="text-muted">PTS</div></div>
              <div class="col"><div class="fw-bold fs-4">${pr.assists}</div><div class="text-muted">AST</div></div>
              <div class="col"><div class="fw-bold fs-4">${pr.rebounds}</div><div class="text-muted">REB</div></div>
            </div>
          </div>
        </div>`;
      scrollTo({ top: predBox.offsetTop - 20, behavior: 'smooth' });
    }
    window.predict = predict;
  </script>
</body>
</html>
